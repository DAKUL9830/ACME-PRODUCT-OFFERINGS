     const createNode =(type,className)=>{

        let newNode=document.createElement(type);
        if(className){                                    //CREATING CONSTRUCTION FOR TYPE AND CLASSNAME
           newNode.createClass(className);
        }
        return newNode;
     }

     const append =(parent,child)=>{

        parent.append(child);
     }

     const createHeader =()=>{                           //HEADER
         const header = createNode('div','header')
         const createH=createNode('h1','createH');
         createH.innerHTML='Acme Product Offerings';
         append(header,createH);
         append(app,header);
         return header;
     }
     const createBody=()=>{                         //BODY
         const body=createNode('div','body');
         append(app,body)
         return body
